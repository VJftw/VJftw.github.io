---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>{{ page.title }} <small>{{ page.date | date: "%b %-d, %Y" }}</small></h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<p class="lead">{{ page.summary }}</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<p>{{ content }}</p>
		</div>
	</div>
</div>
