<footer>
  <div class="row">
    <div class="col-sm-4">
      <address>
        <strong>{{ site.title }}</strong><br>
        <i class="fa fa-envelope"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a><br />
        <i class="fa fa-map-marker"></i> Reading/London
      </address>
    </div>
    <div class="col-sm-2">
       <ul class="list-unstyled">
        <li><i class="fa fa-github"></i> <a target="_blank" href="https://github.com/{{ site.github_username }}">{{ site.github_username }}</a></li>
        <li><i class="fa fa-linkedin"></i> <a target="_blank" href="{{ site.linkedin_url }}">{{ site.linkedin_name }}</a></li>
      </ul>
    </div>
    <div class="col-sm-2">
      <ul class="list-unstyled">
        <li><i class="fa fa-twitter"></i> <a target="_blank" href="https://twitter.com/{{ site.twitter_username }}">{{ site.twitter_username }}</a></li>
        <li><i class="fa fa-google-plus"></i> <a target="_blank" href="{{ site.google_plus_url }}">{{ site.google_plus_name }}</a></li>
      </ul>
    </div>
