
<div class="row">
  <div class="col-md-4">
    <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  </div>

  <div class="col-md-8">
    <nav>
      <ul class="nav nav-pills pull-right">
        {% for page in site.pages %}
          {% if page.title %}
            <li role="presentation"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
